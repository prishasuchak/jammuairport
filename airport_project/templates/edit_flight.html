{% extends "base.html" %}
{% block title %}Edit Flight{% endblock %}
{% block content %}
<h2>Edit Flight {{ flight.FlightNumber }}</h2>
<form method="POST" class="row g-3" style="max-width:600px;">
  <div class="col-6">
    <label class="form-label">Base Price</label>
    <input type="number" class="form-control" name="BasePrice" step="0.01" min="0" value="{{ flight.BasePrice }}" required>
  </div>
  <div class="col-6">
    <label class="form-label">Status</label>
    <select class="form-select" name="Status" required>
      {% for status in ['Scheduled', 'Boarding', 'Departed', 'Delayed', 'Arrived', 'Cancelled'] %}
        <option value="{{ status }}" {% if flight.Status == status %}selected{% endif %}>{{ status }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-6">
    <label class="form-label">Departure Time</label>
    <input type="datetime-local" class="form-control" name="DepartureTime" 
           value="{{ flight.DepartureTime|replace(' ', 'T') }}" required>
  </div>
  <div class="col-6">
    <label class="form-label">Arrival Time</label>
    <input type="datetime-local" class="form-control" name="ArrivalTime" 
           value="{{ flight.ArrivalTime|replace(' ', 'T') }}" required>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Update Flight</button>
    <a href="{{ url_for('manage_flights') }}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
