{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<h2 class="text-center mb-4">Passenger Sign Up</h2>
<form method="POST" class="mx-auto" style="max-width: 600px;">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">First Name</label>
      <input name="firstname" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Last Name</label>
      <input name="lastname" class="form-control" required>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input name="username" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" name="password" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Contact Number</label>
    <input name="contact" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" name="email" class="form-control" required>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Aadhar Number</label>
      <input name="aadhar" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Passport Number</label>
      <input name="passport" class="form-control" required>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Date of Birth</label>
    <input type="date" name="dob" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Gender</label>
    <select name="gender" class="form-select" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Nationality</label>
    <input name="nationality" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success w-100">Sign Up</button>
  {% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
  {% endif %}
</form>
{% endblock %}
