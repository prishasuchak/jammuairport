{% extends "base.html" %}
{% block title %}Edit Employee{% endblock %}
{% block content %}
<h2>Edit Employee {{ employee.Username }}</h2>
<form method="POST" style="max-width:600px;" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">First Name</label>
    <input type="text" name="FirstName" value="{{ employee.FirstName }}" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Last Name</label>
    <input type="text" name="LastName" value="{{ employee.LastName }}" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Contact Number</label>
    <input type="text" name="ContactNumber" value="{{ employee.ContactNumber }}" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Email</label>
    <input type="email" name="Email" value="{{ employee.Email }}" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Role</label>
    <select name="Role" class="form-select" required>
      {% for role in ['Admin', 'Staff'] %}
      <option value="{{ role }}" {% if employee.Role == role %}selected{% endif %}>{{ role }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-6">
    <label class="form-label">Salary</label>
    <input type="number" name="Salary" value="{{ employee.Salary }}" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Hire Date</label>
    <input type="date" name="HireDate" value="{{ employee.HireDate }}" class="form-control" required>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Update Employee</button>
    <a href="{{ url_for('manage_employees') }}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
